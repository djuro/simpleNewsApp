Articles:
  connection: doctrine
  tableName: articles
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    title:
      type: string(180)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    text:
      type: string()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    category_id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    published_at:
      type: timestamp(25)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    read_count:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    user_id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    published:
      type: integer(1)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    photo:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
  relations:
    Categories:
      local: category_id
      foreign: id
      type: one
    Users:
      local: user_id
      foreign: id
      type: one
    Tags:
      class: Tags
      refClass: ArticlesTags
      local: Articles
      foreign: Tags
    Comments:
      local: id
      foreign: article_id
      type: many
ArticlesTags:
  connection: doctrine
  tableName: articles_tags
  columns:
    articles_id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      notnull: true
      autoincrement: false
    tags_id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      notnull: true
      autoincrement: false
  relations:
    Articles:
      foreignAlias: ArticlesTags
    Tags:
      foreignAlias: ArticlesTags

Categories:
  connection: doctrine
  tableName: categories
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    name:
      type: string(30)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
  relations:
    Articles:
      local: id
      foreign: category_id
      type: many
Comments:
