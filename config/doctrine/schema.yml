Roles:
  connection: doctrine
  tableName: roles
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    name:
      type: enum(9)
      fixed: false
      unsigned: false
      values:
        - author
        - editor
        - anonymous
      primary: false
      notnull: true
      autoincrement: false
  relations:
    Users:
      local: id
      foreign: role_id
      type: many
Tags:
  connection: doctrine
  tableName: tags
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    text:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
  relations:
    Articles:
      class: Articles
      refClass: ArticlesTags
      local: Tags
      foreign: Articles
